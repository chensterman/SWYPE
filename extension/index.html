<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWYPE Extension</title>
</head>

<body>
    <h1>SWYPE Cash Back</h1>
    <label for="bank">Select Bank:</label>
    <select id="bank" name="bank">
        <option value="td">TD Ameritrade</option>
        <option value="boa">Bank of America</option>
        <option value="citizens">Citizens Bank</option>
    </select>
    <input id="username" type="text" placeholder="Username"/>
    <input id="password" type="password" placeholder="Password"/>
    <button id="checkBalance">Get Rewards Balance</button>
    <div id="rewardsBalance"></div>
    <br>
    <input id="redeemBalance" type="number" placeholder="Amount (e.g. 11.27)"/>
    <button id="redeem">Redeem Rewards</button>
    <div id="redeemStatus"></div>
    <script src="rewards.js"></script>
</body>

</html>
